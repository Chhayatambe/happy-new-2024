<!DOCTYPE html>
<html>
<head>
<style>
div
{
width:100px;
height:100px;
background-color:red;
position:relative;
font-weight:bold;
animation-name:example;
animation-duration:3s;
animation-fill-mode:forwards;
}

@keyframes example
{
from{top:0px;}
to{top:200px; background-color:blue;}
}
</style>
</head>
<body bgcolor="pink">
<div></div>
</body>
</html>
