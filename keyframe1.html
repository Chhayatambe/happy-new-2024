<!DOCTYPE html>
<html>
<head>
<style>
div
{
width:100px;
height:100px;
background-color:red;
animation-name:example;
animation-duration:10s;
}

/* The animation code*/

@keyframes example
{
from{background-color:red;}
to{background-color:yellow;}
}
</style>
</head>
<body bgcolor="pink">
<h1>CSS Animation</h1>
<div></div>
</body>
</html>
